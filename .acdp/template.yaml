apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  description: Github based test module
  name: acdp-module-on-github
  tags:
  - github
  - test
  title: ACDP Module on GitHub
spec:
  output:
    links:
    - entityRef: ${{ steps.register.output.entityRef }}
      icon: catalog
      title: Open in catalog
  owner: aws solutions
  parameters:
  - properties:
      componentId:
        default: acdp-module-on-github
        description: Unique name of the component
        pattern: '[a-zA-Z][-a-zA-Z0-9]*[a-zA-Z]'
        title: Name
        type: string
        ui:field: EntityNamePicker
      description:
        default: A CDK Python app for showing a basic skeleton for a ACDP module
        description: Help others understand what this component is for.
        title: Description
        type: string
      owner:
        description: Owner of the component
        title: Owner
        type: string
        ui:field: OwnerPicker
        ui:options:
          catalogFilter:
            kind:
            - Group
            - User
    required:
    - componentId
    - owner
    title: Provide the required information
  - properties:
      appUniqueId:
        default: cms
        description: Application unique identifier used to uniquely name resources within the stack
        title: App Unique ID
        type: string
      cfnTemplateS3Url:
        default: https://acdp-assets-682718573004-us-east-1.s3.amazonaws.com/connected-mobility-solution-on-aws/v1.1.0/cms-sample-on-aws/cms-sample-on-aws.template
        description: URL of module CloudFormation template in s3.
        title: CloudFormation Template S3 URL
        type: string
        ui:disabled: true
    required:
    - appUniqueId
    - cfnTemplateS3Url
    title: Provide the Module Configuration
  steps:
  - action: aws:acdp:s3:catalog:write
    id: acdpS3CatalogWrite
    input:
      componentId: ${{ parameters.componentId }}
      entity:
        apiVersion: backstage.io/v1alpha1
        kind: Component
        metadata:
          annotations:
            backstage.io/techdocs-ref: dir:.
          description: ${{parameters.description}}
          name: ${{parameters.componentId}}
          namespace: acdp
        spec:
          lifecycle: experimental
          owner: ${{parameters.owner}}
          type: service
    name: ACDP S3 Catalog Write
  - action: aws:acdp:copy
    id: acdpCopy
    input:
      srcPath: ./
      destS3KeyPrefix: ${{ steps.acdpS3CatalogWrite.output.catalogEntityS3KeyPrefix }}
    name: ACDP Copy Assets
  - action: catalog:register
    id: register
    input:
      catalogInfoUrl: ${{ steps.acdpS3CatalogWrite.output.s3Url }}
    name: Register
  - action: aws:acdp:deploy
    id: acdpDeploy
    input:
      catalogInfoS3Url: ${{ steps.register.output.catalogInfoUrl }}
      cfnTemplateS3Url: ${{ parameters.cfnTemplateS3Url }}
      componentId: ${{ parameters.componentId }}
      moduleParameters:
      - name: APP_UNIQUE_ID
        value: ${{ parameters.appUniqueId }}
    name: ACDP Deploy
  type: service
